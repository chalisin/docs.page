---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: docs-page-website
  name: docs-page-website
  namespace: docs-page
spec:
  replicas: 3
  selector:
    matchLabels:
      run: docs-page-website
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: docs-page-website
    spec:
      containers:
        - image: gcr.io/project/example
          imagePullPolicy: IfNotPresent
          name: docs-page-api
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: '8000'
            - name: HOST
              value: '0.0.0.0'
          ports:
            - name: 'http'
              containerPort: 8000
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: docs-page-website
  name: docs-page-website
  namespace: docs-page
spec:
  ports:
    - name: 'http'
      port: 80
      protocol: TCP
      targetPort: 3000
  selector:
    run: docs-page-api
  type: LoadBalancer
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: docs-page-api
  namespace: docs-page
spec:
  targetCPUUtilizationPercentage: 65
  maxReplicas: 10
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: docs-page-website